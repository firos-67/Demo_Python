{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow" action="add">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" type="text" name="name" placeholder="Enter task name">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="priority" placeholder="Enter Priority">
                </div>
                <div class="form-group">
                    <input class="form-control" type="date" name="date" placeholder="Enter date">
                </div>
                <input class="btn btn-warning" type="submit" value="Add Task">
            </form>
        </div>
        <div class="col-md-6">
            <h3>Task Details</h3>
            {% for t in tasks %}
                <div class="shadow card">
                    <div class="card-body">
                        <h5 class="card-title">{{t.name}}</h5>
                        <p><b>{{t.priority}}</b></p>
                        <p><b>{{t.date}}</b></p>
                        <a href="{% url 'cbvdelete' t.id %}" class="btn btn-danger">Done</a>
                        <a href="{% url 'cbvedit' t.id %}" class="btn btn-success">Update</a>
                    </div>
                </div><br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
